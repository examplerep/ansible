---
# Domain Configuration
base_domain: examplerep.com
ocp_subdomain: ocp
ocp_domain: "{{ ocp_subdomain }}.{{ base_domain }}"

# Sandbox Configuration (from environment)
sandbox_id: "{{ lookup('env', 'SANDBOX_ID') }}"
sandbox_base_domain: "sandbox{{ sandbox_id }}.opentlc.com"

# AWS Configuration
# Credentials are read automatically from ~/.aws/credentials
aws_region: us-east-2

# Cloudflare Configuration
# Token read from ~/.cloudflare_api_token
cloudflare_api_token: "{{ lookup('file', '~/.cloudflare_api_token') | trim }}"

# GitHub Configuration
# Token read from ~/.github_pat
github_pat: "{{ lookup('file', '~/.github_pat') | trim }}"

# OpenShift Configuration
# Pull secret read from ~/.pull-secret
openshift_pull_secret: "{{ lookup('file', '~/.pull-secret') | trim }}"
# SSH public key for cluster access
ssh_public_key: "{{ lookup('file', '~/.ssh/lab_ed25519.pub') | trim }}"
# Directory for cluster installation files
openshift_install_dir: "{{ playbook_dir }}/../.clusters"

# Hub Cluster Configuration
hub_cluster_name: hub
hub_cluster_domain: "{{ hub_cluster_name }}.{{ ocp_domain }}"
hub_instance_type: m7a.8xlarge

# Spoke Cluster Configuration (dev, test, prod)
spoke_instance_type: m6i.4xlarge
